<!DOCTYPE html>
<html>

<head>
    <title> Starters </title>
    <link rel="stylesheet" href="starter.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1>Pick your Starter:</h1>
        <div id="content">

            <div id="menu">
                <audio id="audio" src="eggs/egg crack.mp3"></audio>
                <a href="battle.html"><img class="egg" id="blue" src="eggs/blue egg.png"></img></a>
                <a href="battle.html"><img class="egg" id="yellow" src="eggs/yellow egg.png"></img></a>
                <a href="battle.html"><img class="egg" id="green" src="eggs/green egg.png"></img></a>
                <a href="battle.html"><img class="egg" id="red" src="eggs/red egg.png"></img></a>
            </div>

            <div id="names">
                <div class="poke_display" id="blue_name">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png">
                    <p class="starter_name">Squirtle</p>
                </div>
                <div class="poke_display" id="yellow_name">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/172.png">
                    <p class="starter_name">Pichu</p>
                </div>
                <div class="poke_display" id="green_name">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
                    <p class="starter_name">Bulbasaur</p>
                </div>
                <div class="poke_display" id="red_name">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png">
                    <p class="starter_name">Charmander</p>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="starter.js"></script>

</html>
